<div class="home">
  <% sorted_articles.each do |article| %>
  <div class="article-summary">
    <h2><a href="<%= article.path %>"><%= article[:title] %></a></h2>
    <div class="date">
      <%= format_date article[:created_at] %>
    </div>
    <p>
      <%= article[:summary] %>
    </p>
  </div>
  <% end %>
</div>
