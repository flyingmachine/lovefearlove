<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Brand New nanoc Site - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/assets/stylesheets/main.css">
    <link href='http://fonts.googleapis.com/css?family=BenchNine:300,400,700|Bad+Script|Shadows+Into+Light|Pathway+Gothic+One|Architects+Daughter|Amatic+SC:400,700|Courgette|Amaranth:400,400italic,700,700italic|Changa+One:400,400italic|Covered+By+Your+Grace|Fjalla+One|Cardo:400,400italic,700' rel='stylesheet' type='text/css'>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="header">
      <div class="logoy">
        <div class="container">
          <div class="title">
            love
            <span class="fear"><img src="/assets/images/layout/fear.png" /></span>
            love
          </div>
        </div>
      </div>
    </div>
    <div class="container content">
      <div class="main">
        <% if article?(@item) %>
        <h1><%= @item[:title] %></h1>
        <div class="date"><%= format_date(@item[:created_at]) %></div>
        <% end %>
        <%= yield %>
      </div>
      <div class="secondary">
        A blog about love
      </div>
    </div>
    <div class="footer">
      <div class="container">
        footer
      </div>
    </div>
  </body>
</html>
